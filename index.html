<body>
	<input type="button" value="Refuel" onclick="issueCommand('turtle.refuel()')"/>
	<input type="button" value="Print Fuel Level" onclick="issueCommand('print(turtle.getFuelLevel())')"/>
	<input type="button" value="Perform Mitosis" onclick="issueCommand('mitosis()')"/>
	<input type="button" value="Break" onclick="issueCommand('turtle.dig()')"/>
	<input type="button" value="Break Up" onclick="issueCommand('turtle.digUp()')"/>
	<input type="button" value="Break Down" onclick="issueCommand('turtle.digDown()')"/>
	<input type="button" id="button" value="open window" onclick="window.open('http://127.0.0.1:8080', 'Turtle Controls', 'width=500,height=250,left=500,top=250')"/>
</body>

<script>
const ws = new WebSocket('ws://127.0.0.1:5757');

function issueCommand(command, params) {
	var formatted = `{"type": "COMMAND", "command": "${command}", "params": "${params}"}`;
	ws.send(formatted);
}

document.addEventListener("keydown", (event) => {
	if(event.key === 'w') {
		issueCommand("forward");
	}else if(event.key === 'a') {
		issueCommand("turn", -1, 2);
	}else if(event.key === 'd') {
		issueCommand("turn", 1);
	}else if(event.key === 's') {
		issueCommand("back");
	}else if(event.key === ' ') {
		issueCommand("up");
	}else if(event.key === 'Control') {
		issueCommand("down");
	}

	console.log(event);
});
</script>
